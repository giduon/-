<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>
      스터디 그룹 홈페이지
    </title>
  </head>
  <body>
    <center>
      <h1>스터디 그룹<br>
      --------------------------------------------------------<br>
      스터디 그룹 홈페이지에 오신 것을 환영합니다.<br>
      처음 방문하신 분은 회원가입을 해 주시기 바랍니다.</h1>

        <table>
            <tr align="right">
             <th>아이디 <input type=text id="id" size="7" autocomplete=off></th> <th rowspan="2" > <input type="button" value="로그인" onclick="aa()" ></th>
           </tr>
           <tr align="right">
               <th>비밀번호 <input type=password id="pwd" size="7"></th>
           </tr>
           <tr align="right">
             <th><input type="button" value="회원가입" onClick="location.href='C:/Users/gd/Desktop/html과제/과제1/회원가입a.html'" > </th> <th><input type="button" value="ID찾기"></th>
           </tr>
       </table>

        <script>
          function aa(){
            if(id.value==='' || pwd.value ===''){
              alert('아이디와 비밀번호를 입력하세요');
            }
            }
        </script>
    </center>
  </body>
</html>
