<!DOCTYPE html>
<html>
  <meta charset="utf-8">
    <head>
      <title>
        회원가입
      </title>
    </head>
      <body>
        <center>
        <h1>회원가입<br>
        ------------------------------------------------<br>
        </h1>
          <table>
            <form>
              <tr align="right">
                <th>아이디 <input type="text" id="id" size="7" autocomplete=off></th> <th><input type="button" value="ID확인" onclick="IDCEK()"></th>
              </tr>
              <tr align="right">
               <th>비밀번호 <input type="password" id="pwd" size="7"></th>
              </tr>
              <tr align="right">
                <th>이름 <input type="text" id="name" size="7" autocomplete=off ></th>
              </tr>
              <tr align="right">
                <th>생년월일 <input type="text" id="birth" size="7" autocomplete=off></th>
              </tr>
              <tr align="right">
                <th><input type="button" value="저장" onclick="SAVEINFO()"> <input type="reset" value="새로입력"></th>
              </tr>
              </form>
          </table>
          <script>
            function IDCEK(){
              if(id.value==='Christ'){
                alert('이미 등록된 ID입니다');
              }
              else{
                alert('사용 가능한 ID입니다');
            }
          }
            function SAVEINFO(){
              if(id.value ==='' || pwd.value ==='' || name.value ==='' || birth.value===''){
                alert('모두 입력해 주세요');
              }
              else if(id.value !=='Christ' || pwd.value ==='' || name.value ==='' || birth.value===''){
                confirm('저장하시겠습니까?');
              }
              else {
                alert('아이디를 확인하세요');
              }
            }

          </script>
        </center>
      </body>
</html>
